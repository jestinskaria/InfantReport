<html>
    <title>
        Add/Edit  Infant Birth Details
    </title>
    <head>
    <script src="client.js"></script>
        <h1 style="margin-left: 60px;">Infant Birth Details</h1>
    </head>
    <body>
    <div class="container">
    
        
            <div  style="margin-top: 20px;margin-left: 20px;">
                <table>
                    <tr>
                        <td ><label>Infant Hospital Id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                        <td ><input id="infantHospitalId" type="text"></td>
                    </tr> 
                    <tr>
                        <td><label>Infant First Name</label></td>
                        <td><input id="infantFName" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Infant Last Name</label></td>
                        <td><input id="infantLName" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Birth Date</label></td>
                        <td><input id="dob" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input id="gender" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Father First Name</label></td>
                        <td><input id="fatherFName" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Father Last Name</label></td>
                        <td><input id="fatherLName" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Mother First Name</label></td>
                        <td><input id="motherFName" type="text"></td>
                    </tr>

                <tr>
                        <td><label>Mother Last Name</label></td>
                        <td><input id="motherLName" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input id="address" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Zip</label></td>
                        <td><input id="zip" type="text"></td>
                    </tr>
                </table>
    
            
            <button type="button" onclick="postInfantBirthData()" value="Submit" style="margin-left: 100px;margin-top: 20px;">Submit</button>
    </div>
</body>
</html>
