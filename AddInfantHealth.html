<html>
    <title>
        Add/Edit Infant Health Details
    </title>
    <head>
        <h1 style="margin-left: 30px;">Infant Health Details</h1>
    </head>
    <body>
    <div class="container">
    
        <div  style="margin-top: 20px;margin-left: 20px;">  
                <table>
                    <tr>
                        <td><label>Infant Hospital Id &nbsp;&nbsp;&nbsp;</label></td>
                        <td><input id="infantHospitalId" type="text"></td>
                    </tr> 
                    <tr>
                        <td><label>Eyes</label></td>
                        <td><input id="eyes" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Hearing</label></td>
                        <td><input id="hearing" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Brain</label></td>
                        <td><input id="brain" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Heart</label></td>
                        <td><input id="heart" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Metabolism</label></td>
                        <td><input id="metabolism" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Body and Skin</label></td>
                        <td><input id="body" type="text"></td>
                    </tr>
                   
                </table>
    
                <button type="button" onclick="postInfantData()" value="Submit" style="margin-left: 100px;margin-top: 20px;">Submit</button>
            </div>
    </div>
</body>
</html>
